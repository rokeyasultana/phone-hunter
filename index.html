<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Smartphone Port</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-success mt-5">Phone Store</h1>
    <h3 class="text-center text-success mt-5">Search your desire phone</h3>

    <!--- search --->
    <div class="input-group mb-3 w-50 mt-2  mx-auto">
        <input id="search-field" type="text" class="form-control mt-2" placeholder="Search your favourite phone ..."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary text-success fs-2 fst-italic  " type="button"
            id="button-search">search</button>
    </div>
    <br>
    <!-- phone search result -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

    <!-- error -->
    <div>
        <p id="error-message" class=" text-danger">Something went wrong please try again later</p>
    </div>


    <script src="js/index.js"></script>
    
    </body>
   </html>
